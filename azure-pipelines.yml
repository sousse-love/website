trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: CmdLine@2
  inputs:
    script: |
      wget https://github.com/gohugoio/hugo/releases/download/v0.65.3/hugo_extended_0.65.3_Linux-64bit.deb

- task: CmdLine@2
  inputs:
    script: |
      sudo dpkg -i hugo_extended_0.65.3_Linux-64bit.deb

